<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>会員登録</title>
<link rel="icon" href="icon/contact.png" type="image/png" sizes="40x40"/>
<link href="style/from.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>問い合わせフォーム</h1>

  <div id="top">
	
	<p>
	<input type ="button" value="Back" onclick="history.back()">
	</p>
	
	</div>
  

<form action="regist.php" method="POST">	
  
		
	<p>
    	<label>
        <span>お名前：</span>
        <input type="text" name="name" maxlength="30" placeholder="  名前を入力してください"　required >
        </label>
    </p>
       
    <p>
    	<label>
        <span>メールアドレス</span>
        <input type="email" name="email" maxlength="30"
        placeholder="" required >
        </label>
    </p>
	<p>
    	<label>
        <span>電話番号</span>
        <input type="text" name="phone" maxlength="15">
        </label>
    </p>
    <p>
    	<label>
        <span>性別</span>
        <span class="radio">
        <label> <input type="radio" name="sex" value="male" checked />男</label>
        <label> <input type="radio" name="sex" value="female" />女</label>
        </span>
        </label>
    </p>
    <p>
    	<label>
        <span>国籍</span>
        <select name="nationality">
            <option value="0">選択する</option>
        　　<option value="vietnam">ベトナム</option>
            <option value="japan">日本</option>
            <option value="nepal">ネパール</option>
            <option disabled value="china">中国</option>
            <option value="others">他の国</option>
        
        </select>
        
        </label>
    
    </p>
    <p>問い合わせ内容：<br>
    <textarea name="questions" rows="5" cols="40"></textarea>
	</p>
	<p>

    	<input type="submit" value="Send" >
    
    </p>
    

</form>



</body>
</html>
