<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>会員登録</title>
<link rel="icon" href="icon/icon.png" type="image/png" sizes="32x32"/>
<link href="style/from.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>会員登録</h1>

  <div id="top">
	
	<p>
	<input type ="button" value="Back" onclick="history.back()">
	</p>
	<p>下記フォームをご記入いただき、「Submit」ボタンを押してください。<br>
        <strong style="color:red;">※</strong> は必須項目です。</p>  
	</div>
  

<form action="regist.php" method="POST">	
  
		
	<p>
    	<label>
        <span>お名前<sup style="color:red;">※</sup>：</span>
        <input type="text" name="name" maxlength="30" placeholder="  名前を入力してください"　required >
        </label>
    </p>
         <p>
    	<label>
        <span>ユーザー名<sup style="color:red;">※</sup></span>
        <input type="text" name="ID" maxlength="30" placeholder="  iDを入力してください"　required >
        </label>　
    <p>
    	<label>
        <span>パスワード<sup style="color:red;">※</sup></span>
        <input type="password" name="password" maxlength="20" pattern="[0-9A-Za-z]+"title="半角英数字で入力してください。" required >
        </label>
    </p>
    <p>
    	<label>
        <span>メールアドレス<sup style="color:red;">※</sup></span>
        <input type="email" name="email" maxlength="30"
        placeholder="  s○○○@surugadai.ac.jp" required >
        </label>
    </p>
	<p>
    	<label>
        <span>電話番号</span>
        <input type="text" name="phone" maxlength="15">
        </label>
    </p>
    <p>
    	<label>
        <span>性別</span>
        <span class="radio">
        <label> <input type="radio" name="sex" value="male" checked />男</label>
        <label> <input type="radio" name="sex" value="female" />女</label>
        </span>
        </label>
    </p>
    <p>
    	<label>
        <span>国籍</span>
        <select name="nationality">
            <option value="0">選択する</option>
        　　<option value="vietnam">ベトナム</option>
            <option value="japan">日本</option>
            <option value="nepal">ネパール</option>
            <option disabled value="china">中国</option>
            <option value="korea">韓国</option>
            <option value="others">他の国</option>
        
        </select>
        
        </label>
    
    </p>
    
    <p>
    <label>
    	<span>生年月日<sup style="color:red;">※</sup></span>
        <input type="date" name="date" min="1970-04-01" max="2000-04-30" required >
     </label>
   </p>
	 <p>
    <label>
    	<span>秘密の質問？</span>
	<select name="mistery_question" size="0">
	 <option value="0">選択する</option>
         <option value="1">あなたのぺットの名前は</option>
	 <option value="2">あなたのニックネームは</option>
	 <option value="3">あなたの生まれたところは</option>
	 <option value="4">あなたの好きな食べ物は</option>
            </select>
     </label>
       </p>

	<p>
	 <label>
	  <span>答え<sup style="color:red;">※</sup>：</span>
          <input type="text" name="reply" placeholder="  答えを入力してください" required>
	 </label>
	</p>
    
    <p>
    	
       
        <label> <input type="checkbox" name="check" required>   ご利用<a href="#">規約</a>に同意する</label>

       
    </p>
	
	<p>

    	<input type="submit" value="Submit" >
        <input type="reset" value="Reset" >

    </p>
    

</form>



</body>
</html>
